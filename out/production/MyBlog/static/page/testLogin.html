<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/index.js"></script>
</head>
<body>

<div id="root">
    <button style="margin-bottom: 12px;" class="btn btn-info" id="loginChange">登录</button>
    <button style="margin-bottom: 12px;" class="btn" id="registerChange">注册</button>
    <div class="change" id="loginDiv">
        <form action="" id="login">
            <input type="text" placeholder="请输入账号" class="form-control input1"><br>
            <input type="password" placeholder="请输入密码" class="form-control input1"><br>
            <input type="password" placeholder="请输入验证码" class="form-control input2">
            <span class="code">123456</span>
            <br>
            <div class="forgetPass"><a style="color: white">忘记密码</a></div>
            <button type="submit" class="btn btn-success subBtn" >登录</button>
        </form>
    </div>
    <div class="change" id="registerDiv">
        <form action="" id="register">
            <input type="text" placeholder="请输入账号" class="form-control input1"><br>
            <input type="password" placeholder="请输入密码" class="form-control input1"><br>
            <input type="text" placeholder="请输入邮箱" class="form-control input1"><br>
            <button type="submit" class="btn btn-success subBtn">注册</button>
        </form>
    </div>
    <div>
        <p class="message">提示：验证码错误！</p>
    </div>
</div>
</body>
</html>
